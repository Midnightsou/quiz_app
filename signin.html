<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Islamic Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="theme-toggle">
        <button onclick="toggleDarkMode()" aria-label="Toggle Dark Mode">üåô Dark Mode</button>
    </div>
    <div id="signin-screen" class="screen">
        <div class="form-card">
            <h2>Sign In</h2>
            <form onsubmit="signIn(event)" class="form-container">
                <div class="input-group">
                    <label for="signin-username">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="signin-username" placeholder="Enter your username" aria-label="Username" required>
                        <span class="icon"></span>
                    </div>
                    <small class="validation-message" id="username-error"></small>
                </div>
                
                <div class="input-group">
                    <label for="signin-password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="signin-password" placeholder="Enter your password" aria-label="Password" autocomplete="off" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('signin-password')">üëÅ‚Äçüó®</button>
                    </div>
                    <small class="validation-message" id="password-error"></small>
                </div>
                
                <div class="remember-me-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                
                <button type="submit" class="primary-btn">Sign In</button>
            </form>
            <p>Don't have an account? <a href="create_account.html" class="link">Create Account</a></p>
        </div>
    </div>
</body>
</html>
