<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Islamic Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="theme-toggle">
        <button onclick="toggleDarkMode()" aria-label="Toggle Dark Mode">🌙 Dark Mode</button>
    </div>
    <div id="create-account-screen" class="screen">
        <div class="form-card">
            <h2>Create Account</h2>
            <form onsubmit="createAccount(event)" class="form-container">
                <div class="input-group">
                    <label for="create-username">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="create-username" placeholder="Enter your username" aria-label="Username" required>
                        <span class="icon">👤</span>
                    </div>
                    <small class="validation-message" id="username-error"></small>
                </div>
                
                <div class="input-group">
                    <label for="create-password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="create-password" placeholder="Enter your password" aria-label="Password" autocomplete="off" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('create-password')">👁️</button>
                    </div>
                    <small class="validation-message" id="password-error"></small>
                </div>
                
                <button type="submit" class="primary-btn">Create Account</button>
            </form>
            <p>Already have an account? <a href="signin.html" class="link">Sign In</a></p>
        </div>
    </div>
</body>
</html>
