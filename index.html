<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Islamic Quiz - Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <noscript>
    <p>Please enable JavaScript to use the Islamic Quiz App.</p>
  </noscript>
  <main id="home-screen">
    <h1 id="welcome-message">Welcome to the Islamic Quiz App!</h1>
    <div id="auth-buttons">
      <button id="signin-button" aria-label="Sign In to your account">Sign In</button>
      <button id="create-account-button" aria-label="Create a new account">Create Account</button>
    </div>
    <div id="quiz-buttons" style="display: none;">
      <button id="start-quiz-button" aria-label="Start the quiz">Start Quiz</button>
      <button id="signout-button" aria-label="Sign out of your account">Sign Out</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
