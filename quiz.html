<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Islamic Quiz - Quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Dark Mode Toggle -->
  <div id="theme-toggle">
    <button id="dark-mode-button" aria-label="Toggle Dark Mode">ðŸŒ™ Dark Mode</button>
  </div>

  <!-- Quiz Screen -->
  <div id="quiz-screen">
    <div id="timer" aria-live="polite">Time Remaining: <span id="time-left"></span></div>
    <div id="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
      <span id="progress"></span>
    </div>
    <div id="question-number" aria-live="polite"></div>
    <div id="question-text" aria-live="polite"></div>
    <div id="options-container" role="group" aria-label="Answer Options"></div>
  </div>

  <!-- Results Screen -->
  <div id="results-screen" class="screen hidden">
    <h2>Quiz Completed!</h2>
    <p>Your Score: <span id="final-score" aria-live="polite"></span></p>
    <p>Correct Answers:</p>
    <div id="correct-answers" aria-live="polite"></div>
    <button id="restart-button" aria-label="Restart the quiz">Restart Quiz</button>
    <button id="main-menu-button" aria-label="Return to the main menu">Main Menu</button>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
